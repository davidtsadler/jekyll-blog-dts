---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">Written on <time datetime="{{ page.date | date: '%Y-%m-%d' }}" pubdate>{{ page.date | date: '%A, %d %B %Y'}}</time> by {{ site.site_author }}</p>
  </header>
  {{ content }}
  <footer>
    <nav>
      <ol>
        {% if page.previous.url %}
        <li><a title="{{ page.previous.title }}" href="{{ page.previous.url }}" rel="prev">&laquo; {{ page.previous.title }}</a></li>
        {% endif %}
        {% if page.next.url %}
        <li><a title="{{ page.next.title }}" href="{{ page.next.url }}" rel="prev">{{ page.next.title }} &raquo;</a></li>
        {% endif %}
      <ol>
    </nav>
  </footer>
</article>
